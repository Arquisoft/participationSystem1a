<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Administration</title>
</head>
<body>
	<h1>Accepted Suggestions</h1>
	<ul>
		<li><a th:href="@{/parameters}">Parameter configuration</a></li>
		<li><a th:href="@{/accepted}">Accepted Suggestions</a></li>
		<li><a th:href="@{/rejected}">Rejected Suggestions</a></li>
		<li><a th:href="@{/transact}">Suggestions on vote</a></li>
	</ul>
	<table border="1">
		<thead>
			<tr>
				<th>Suggestion</th>
				<th>Description</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="iter : ${suggestions}">
				<td th:text="${iter.titulo}">Title</td>
				<td th:text="${iter.descripcion}">Description</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
