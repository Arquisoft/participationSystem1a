<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Admin page</title>
</head>
<body>
	<h1>Administration Page</h1>
	<h2>Configuration</h2>
	<form method="POST" action="addCategory">
			Add Category <input type="text" name="acategory" /> 
			<input type="submit" name="addcategory" value="Add"/>
	</form>
	<form method="POST" action="removeCategory">
			Remove Category <input type="text" name="rcategory" /> 
			<input type="submit" name="rmcategory" value="Remove"/>
	</form>
	<form method="POST" action="words">
			Add non-permitted word <input type="text" name="npw" />
			<input type="submit" name="add_word" value="Add"/>
	</form>
	<form method="POST" action="days">
		Number of days <input type="text" name="suggestion_duration" /> 
		<input type="submit" name="days" value="Modificar"/>
	</form>
	<h2>Find Suggestion</h2>
	<form method="POST" action="find">
		Suggestion Title <input type="text" name="suggestion_name" /> 
		<input type="submit" name="find" value="Buscar"/>
	</form>
	<table id="suggestionsTable" border="1">
		<thead>
			<tr>
				<th>Title</th>
				<th>Description</th>
				<th>Author</th>
				<th>Votes</th>
				<th>State</th>
				<th>Creation Date</th>
				<th>End Date</th>
				<th>Delete Suggestion</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="iter : ${sugerencias}">
				<td th:text="${iter.titulo}">Title</td>
				<td th:text="${iter.descripcion}">Description</td>
				<td th:text="${iter.creator.nombre()} ${iter.creator.apellidos}">Author</td>
				<td th:text="${iter.popularidad}">Votes</td>
				<td th:text="${iter.estado}">State</td>
				<td th:text="${iter.fecha_creacion}">Creation Date</td>
				<td th:text="${iter.fecha_fin}">End Date</td>
				<td align="center"><a id="delete${iter.id}"
					th:href="@{/delete(sugerencia=${iter.id})}" href="">Delete</a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
